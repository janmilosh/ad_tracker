{% extends 'site-base.html' %}

{% block content %}

{% if user.is_authenticated %}
  
  <div class="row">
    <div class="col col-75 centered">
      <div class="panel">
        <h2>Archived Advertisements</h2>
        {% for ad in ads %}
          <h3><span class="archive-date">{{ ad.end_date }}</span><a href="/ad/{{ ad.id }}/">{{ ad.name }}: {{ ad.description }}</a>
          </h3>
        {% endfor %}
        {% if not ads %}
          <h3>There are no archived advertisements.</h3>
        {% endif %}
      </div>
    </div>
  </div>

{% endif %}

{% endblock %}
