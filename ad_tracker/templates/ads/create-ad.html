{% extends "site-base.html" %}

{% block content %}

{% if user.is_authenticated %}
  
  <div class="row">
    <div class="col col-60 centered">
      <div class="panel">
        <h2>New Advertisement</h2>
        <div class="panel-inner">
          
          <form action="/ad/create/" method="post">
            {% csrf_token %}
            
              {{form}}
            
            <input type="submit" value="Create Ad">
            {{form.error}}
          </form>

        </div>
      </div>
    </div>
  </div>

{% endif %}
  
{% endblock %}
