{% extends "site-base.html" %}

{% block content %}

{% if user.is_authenticated %}
  
  <div class="row">
    <div class="col col-50 centered">
      <div class="panel">
        <h2>New Newspaper</h2>
        <div class="panel-inner">
          
          <form action="/newspaper/edit/{{ newspaper.id }}/" method="post">
            {% csrf_token %}
            
              {{ form }}
            
            <input type="submit" value="Save Changes">
            {{ form.error }}
          </form>

        </div>
      </div>
    </div>
  </div>

{% endif %}
  
{% endblock %}
