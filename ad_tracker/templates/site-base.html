{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Ad Tracker{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <div class="header">
    <h1><a href="/">Ad Tracker</a></h1>
    <div class="header-nav">
      {% block menu %}
        <ul>
          <li>
            <a href="/">Current Ads</a>
          </li>
          <li>
            <a href="/ad/archive/">Archive</a>
          </li>
          
          {% if user.is_authenticated %}
            <li>
              <a class="menu-button" href="/logout/">Log Out</a>
            </li>
          {% else %}
            <li>
              <a class="menu-button" href="/login/">Log In</a>
            </li>
          {% endif %}
          
        </ul>
      {% endblock %}
    </div>
  </div>

  <div class="wrapper">

    {% block content %}
      <h1>Ad Tracker content.</h1>
    {% endblock %}

  </div>
    
  <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
  <script src="{% static 'js/d3.min.js' %}"></script>
  <script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
