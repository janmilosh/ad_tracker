{% extends "site-base.html" %}

{% block title %}Register{% endblock %}

{% block menu %}
  <ul>
    <li>
      <a class="menu-button" href="/login/">Log In</a>
    </li>
  </ul>
{% endblock %}

{% block content %}
  
  <div class="row">
    <div class="col col-50 centered">
      <div class="panel">
        <h2>Register</h2>
        <div class="panel-inner">
          
          <form action="/register/" method="post">
            {% csrf_token %}
            
            {{form}}

            <input type="submit" value="Register">
          </form>

        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
